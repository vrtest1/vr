<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, Godzilla World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    	<a-camera position="0 0 30"></a-camera>
	<a-sky color="#ECECEC"></a-sky>
	<a-obj-model src="kamata.obj" mtl="kamata.mtl" rotation="0 0 0" position="0 0 0">
	<a-animation attribute="rotation" dur="1000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
	</a-obj-model>
    </a-scene>
  </body>
</html>
