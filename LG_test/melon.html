      //Basic elements for a Three.js/HoloPlay scene

      //Initialize our variables
      function init(){
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(12.5, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0,0,20);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        holoplay = new HoloPlay(scene, camera, renderer);
        directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1);
        directionalLight.position.set (0, 1, 2);
        scene.add(directionalLight);
        ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.4);
        scene.add(ambientLight);

    　　mtlLoader.load( 'melon_cut.mtl', function( materials ) {
      　materials.preload();
      　var objLoader = new THREE.OBJLoader();
      　objLoader.setMaterials( materials );
      　objLoader.setPath( './' );            // this/is/obj/path/

        objmodel.scale.set(20, 20, 20);      // 縮尺の初期化

        objmodel.position.set(0, -0.2, 0);         // 位置の初期化
 
    　　// objをObject3Dで包む
        obj = new THREE.Object3D();
        obj.add(objmodel);
 
        scene.add(obj);                         // sceneに追加
      });
        });

        //  cubes[i].position.set(1 - i, 1 - i, 1 - i);
        //scene.add(cubes[i]);
      }

      //Resize window on size change
      window.addEventListener('resize', function(){
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width/height;
        camera.updateProjectionMatrix();
      });

      //Render the scene
      function draw(){
        holoplay.render();
      }

      //Game loop
      function RunApp(){
        requestAnimationFrame(RunApp);
        draw();
      }

      init();
      RunApp();

    </script>
