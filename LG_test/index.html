<!DOCTYPE html>
<html>
  <head>
    <title>
      Looking Glass Tutorial
    </title>
    <style>
      body 
      { 
        margin: 0; 
      }
      canvas 
      {
        width: 100%; 
        height: 100%; 
      };
    </style>
  </head>

  <body>
    <script src="js/three.js"></script>
    <script src="js/holoplay.js"></script>
    <script src="js/FBXLoader.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/ColladaLoader.js></script>

<script>
      //Basic elements for a Three.js/HoloPlay scene
      var scene, camera, renderer, holoplay, FBXLoader;

      //Lighting elements
      var directionalLight;
      var ambientLight;

      //Scene objects
      var cubeGeometry;
      var cubeMaterial;
      var cubes;
      var gigantoobj;
  
      //Initialize our variables
      function init(){
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(12.5, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0,0,20);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        holoplay = new HoloPlay(scene, camera, renderer);
        directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1);
        directionalLight.position.set (0, 1, 2);
        scene.add(directionalLight);
        ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.4);
        scene.add(ambientLight);

                 // loading manager
				var loadingManager = new THREE.LoadingManager( function () {
					scene.add( gigantoobj );
				} );
				// collada
				var loader = new THREE.ColladaLoader( loadingManager );
				loader.load( './giganto.dae', function ( collada ) {
					gigantoobj = collada.scene;
				} );

                 
        cubes = [];
        cubeGeometry = new THREE.BoxGeometry(1,1,1);
        cubeMaterial = new THREE.MeshLambertMaterial();
        for(var i = 0; i < 3; i++){
          cubes.push(new THREE.Mesh(cubeGeometry, cubeMaterial));
          cubes[i].position.set(1 - i, 1 - i, 1 - i);
          //scene.add(cubes[i]);
        }
      }

      //Resize window on size change
      window.addEventListener('resize', function(){
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width/height;
        camera.updateProjectionMatrix();
      });

      //Render the scene
      function draw(){
        holoplay.render();
      }

      //Game loop
      function RunApp(){
        requestAnimationFrame(RunApp);
        draw();
      }

      init();
      RunApp();

    </script>
  </body>
</html>
